<!DOCTYPE html>
<html lang="en">

<head>
  <title>Calendar</title>
  <meta>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Almarai|Barlow+Semi+Condensed|Heebo&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="calendar-app">
    <div>
      <span class="current-month">July</span><span class="current-year">2019</span>
    </div>
    <table class="calendar-table">
      <tr class="day-of-the-week">
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
        <th class="weekends">Sat</th>
        <th class="weekends">Sun</th>
      </tr>
      <tr>
        <td><span class="day">1 Jul</span></td>
        <td><span class="day">2</span></td>
        <td><span class="day">3</span></td>
        <td><span class="day">4</span></td>
        <td><span class="day">5</span></td>
        <td class="weekends"><span class="day">6</span></td>
        <td class="weekends"><span class="day">7</span></td>
      </tr>
      <tr>
        <td><span class="day">8</span></td>
        <td><span class="day">9</span></td>
        <td><span class="day">10</span></td>
        <td><span class="day">11</span></td>
        <td><span class="day">12</span></td>
        <td class="weekends"><span class="day">13</span></td>
        <td class="weekends"><span class="day">14</span></td>
      </tr>
      <tr>
        <td><span class="day">15</span></td>
        <td><span class="day">16</span></td>
        <td><span class="day">17</span></td>
        <td><span class="day">18</span></td>
        <td><span class="day">19</span></td>
        <td class="weekends"><span class="day">20</span></td>
        <td class="weekends"><span class="day">21</span></td>
      </tr>
      <tr>
        <td><span class="day">22</span></td>
        <td><span class="day">23</span></td>
        <td><span class="day">24</span></td>
        <td><span class="day">25</span></td>
        <td><span class="day">26</span></td>
        <td class="weekends"><span class="day">27</span></td>
        <td class="weekends"><span class="day">28</span></td>
      </tr>
      <tr>
        <td><span class="day">29</span></td>
        <td><span class="day">30</span></td>
        <td><span class="day">31</span></td>
        <td class="another-month"><span class="day">1 Aug</span></td>
        <td class="another-month"><span class="day">2</span></td>
        <td class="another-month weekends"><span class="day">3</span></td>
        <td class="another-month weekends"><span class="day">4</span></td>
      </tr>
      <tr>
        <td class="another-month"><span class="day">5</span></td>
        <td class="another-month"><span class="day">6</span></td>
        <td class="another-month"><span class="day">7</span></td>
        <td class="another-month"><span class="day">8</span></td>
        <td class="another-month"><span class="day">9</span></td>
        <td class="another-month weekends"><span class="day">10</span></td>
        <td class="another-month weekends"><span class="day">11</span></td>
      </tr>
    </table>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
