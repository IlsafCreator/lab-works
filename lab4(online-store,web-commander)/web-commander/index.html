<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Web-Commander</title>
</head>

<body>

  <main class="web-commander">
    <span class="program-title">Total commander for web</span>
    <div class="main-window">
      <section class="page">
        <input class="file-system-path" type="text" placeholder="C:\Documents And Settings\user">
        <div class="catalog left-catalog current-catalog">
          <div class="element-row">
            <div class="element-type">...</div>
            <div class="element-size"></div>
          </div>
          <div class="element-row">
            <div class="element-type">file1.txt</div>
            <div class="element-size">100kb</div>
          </div>
          <div class="element-row">
            <div class="element-type">folder</div>
            <div class="element-size">folder</div>
          </div>
          <div class="element-row">
            <div class="element-type">.git</div>
            <div class="element-size">folder</div>
          </div>
          <div class="element-row">
            <div class="element-type">film.move</div>
            <div class="element-size">2,5gb</div>
          </div>
        </div>
      </section>

      <section class="page">
        <input class="file-system-path" type="text" placeholder="C:\">
        <div class="catalog right-catalog">
          <div class="element-row">
            <div class="element-type">...</div>
            <div class="element-size"></div>
          </div>
          <div class="element-row">
            <div class="element-type">windows</div>
            <div class="element-size">folder</div>
          </div>
          <div class="element-row">
            <div class="element-type">system32</div>
            <div class="element-size">folder</div>
          </div>
          <div class="element-row">
            <div class="element-type">log.txt</div>
            <div class="element-size">1gb</div>
          </div>
        </div>
      </section>
    </div>
  </main>
  <script src="js/switch.js"></script>
</body>

</html>
