<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <title>Forever alone</title>
</head>

<body>

  <div class="chat">
    <div class="message-history">

      <div class="message-history-block">
        <div class="message">
          <div class="message_author">
            Собеседник
          </div>
          <div class="message_text">
            Привет,как дела??
          </div>
        </div>
      </div>

      <div class="message-history-block">
        <div class="message message--mine">
          <div class="message_author">
            Вы
          </div>
          <div class="message_text">
            Привет,отлично!
          </div>
        </div>
      </div>

      <div class="message-history-block">
        <div class="message message--mine">
          <div class="message_author">
            Вы
          </div>
          <div class="message_text">
            Давно не общались, как жизнь?
          </div>
        </div>
      </div>

      <div class="message-history-block">
        <div class="message">
          <div class="message_author">
            Собеседник
          </div>
          <div class="message_text">
            Да вот, интерфейс чатика пилю :)
          </div>
        </div>
      </div>
    </div>
    <div class="message-panel">
      <div class="message-panel_placeholder">Введите сообщение...</div>
      <div class="message-panel_text-field" contenteditable="true" spellcheck="false"></div>
      <div class="message-panel_send-btn">
        <div class="send-btn"></div>
      </div>
    </div>
  </div>
  <script src="js/simple_chat.js"></script>
</body>

</html>
